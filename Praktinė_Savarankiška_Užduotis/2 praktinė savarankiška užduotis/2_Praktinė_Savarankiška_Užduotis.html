<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandens Skaičiuoklė</title>
    <link rel="stylesheet" href="2_Praktinė_Savarankiška_Užduotis.css">
</head>
<body>

    <div class="container">
        <form>
            <h1>Vandens skaičiuoklė</h1>
            <label for="vardas">Vardas:</label>
            <input type="text" id="vardas" name="vardas" placeholder="Įveskite savo vardą" required>

            <label for="svoris">Svoris (kg):</label>
            <input type="number" id="svoris" name="svoris" placeholder="Įveskite savo svorį" required>

            <label for="stiklines">Kiek stiklinių vandens išgeriate per parą?</label>
            <input type="number" id="stiklines" name="stiklines" placeholder="Pvz., 8 stiklinės" required>

            <button type="button" onclick="skaiciuoti()">Skaičiuoti</button>

            <div class="result" id="rezultatas"></div>
        </form>
        <div id="svg-container"></div>
    </div>

    <script src="2_Praktinė_Savarankiška_Užduotis.js"></script>

</body>
</html>
